<div class="content-box">  
  <div class="discover-form-container">
  <p class="item-title">比赛报名: {{comp_map[form_id-1]}} </p>
  <form ng-submit="submitForm();">
        <div class="form-group">
              <label>报名身份</label> 
              <select class="form-control"  ng-model="default_values.student_flag"  required> 
                  <option value="1" label=" 学生 "> 学生 </option>
                  <option value="0" label=" 非学生 "> 非学生 </option>
              </select>    
        </div>
        <div class="form-group">
          <label>真实姓名</label>       
          <input type="text" ng-model="default_values.username" class="form-control" required placeholder="真实姓名">
        </div>
        <div class="form-group">
          <label>联系邮箱</label>       
          <input type="email" ng-model="default_values.email" class="form-control" required placeholder="联系邮箱">
        </div>
       <div class="form-group">
          <label>手机号码</label>       
          <input type="number" class="form-control" ng-model="default_values.mobile" required placeholder="手机号码">
        </div>       
         <div class="form-group">
          <label ng-show="default_values.student_flag==1">在读学校</label>  
          <label ng-show="default_values.student_flag==0">毕业院校</label>       
          <div class="row">
                    <div class="col-sm-4">
                        <select class="form-control"  ng-model="default_values.university_district" ng-change="updateUniversityList();" ng-options="m for m in selectSource.districtList" required> 
                          <option value="" selected="selected" label=" - 未选择 - "> - 未选择 - </option>
                        </select>
                    </div>
                    <div class="col-sm-8">
                        <select class="form-control" ng-model="tmp_university"  ng-options="m for m in tmp_universityList" required>
                          <option value="" selected="selected" label=" - 未选择 - "> - 未选择 - </option>
                        </select>
                    </div>
           </div>
        </div>
         <div class="form-group">
          <label>专业</label>       
          <input type="text" class="form-control" ng-model="default_values.major" required placeholder="专业">
        </div>
      <div class="form-group" ng-show="default_values.student_flag==1">
          <label>年级</label>       
          <select class="form-control"  ng-model="default_values.grade"> 
              <option value="" selected="selected" label=" - 请选择 - "> - 请选择 - </option>
              <option value="大一" label="大一">大一</option>
              <option value="大二" label="大二">大二</option>
              <option value="大三" label="大三">大三</option>
              <option value="大四" label="大四">大四</option>
              <option value="研一" label="研一">研一</option>
              <option value="研二" label="研二">研二</option>
              <option value="研三" label="研三">研三</option>
              <option value="博一" label="博一">博一</option>
              <option value="博二" label="博二">博二</option>
              <option value="博三" label="博三">博三</option>
              <option value="博四" label="博四">博四</option>
              <option value="博五" label="博五">博五</option>
              <option value="博六" label="博六">博六</option>
              <option value="博七" label="博七">博七</option>           
           </select>    
        </div>
        <div class="form-group" ng-show="default_values.student_flag==0">
          <label>公司</label>       
          <input type="text" class="form-control" ng-model="default_values.company"  placeholder="公司">
        </div>
        <div class="form-group" ng-show="default_values.student_flag==0">
          <label>参赛原因</label>       
          <textarea type="text" class="form-control" ng-model="default_values.attend_reason"  placeholder="参赛原因" rows="5"> </textarea>
        </div>

	            <br>	             
	         </div>

         </div>-->
        <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span> 报名</button>
        <a href="#/" class="btn btn-default"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span> 取消</a>
      </form>
  </div>
</div>
