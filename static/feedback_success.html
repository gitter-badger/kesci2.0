<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">    
  <title>Kesci</title> 
  <style>
      body{
        color: #555;
        font-size: 16px;          
      }
      .box{
        padding: 3em 4em;
        max-width: 40em;
        box-shadow: #777 1px 1px 8px;
        text-align: center;
        margin: 12em auto 0 auto; 
      }
      a{ 
        color: #333;
        text-decoration: none;
      }
      a:hover{    
        text-decoration: none;
      }
      a:visited{
        text-decoration: none;
      }
  </style>
</head>
<body>
<div class="box">
  <span>您的建议已成功提交 , <span id="timer-span">5</span> 秒后窗口将自动 <a href="javascript:doCloseWindow()">关闭 </a></span>
</div>
<script>  
  function doCloseWindow(){
    window.opener=null;
    window.open('','_self');
    window.close();
  }
  var timer_count=5;
  window.setInterval(function () {
    if(timer_count>1){
      timer_count--;
      document.getElementById("timer-span").innerText=""+timer_count;
    }
    else{
      doCloseWindow();
    }
  },1000);
</script>
</body>
</html>
